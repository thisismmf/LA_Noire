<!DOCTYPE html>
<html>
<head>
    <title>Payment Result</title>
</head>
<body>
    <h1>Payment Result</h1>
    {% if payment %}
        <p>Payment ID: {{ payment.id }}</p>
        <p>Status: {{ status }}</p>
        <p>Amount: {{ payment.amount }}</p>
    {% else %}
        <p>Payment not found</p>
    {% endif %}
</body>
</html>
