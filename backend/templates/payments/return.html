<!DOCTYPE html>
<html>
<head>
    <title>Payment Result</title>
</head>
<body>
    <h1>Payment Result</h1>
    {% if payment %}
        <p>Payment ID: {{ payment.id }}</p>
        <p>Status: {{ status }}</p>
        <p>Message: {{ message }}</p>
        {% if authority %}
        <p>Authority: {{ authority }}</p>
        {% endif %}
        {% if ref_id %}
        <p>Ref ID: {{ ref_id }}</p>
        {% endif %}
        <p>Amount: {{ payment.amount }}</p>
    {% else %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
